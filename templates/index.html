<!DOCTYPE html>
<html>

<head>
    <title>Previs√£o de Consumo de Energia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <div class="container">
        <h1 class="title">üîå Previs√£o de Consumo</h1>

        <form method="POST">

            <input type="number" step="any" name="potencia_total_equipamentos" placeholder="Pot√™ncia total (W)" required>

    {% if resultado %}

            <span class="close">&times;</span>
            <h2>Resultado da Simula√ß√£o</h2>

    </div>
    {% endif %}

    <script>
        const modal = document.getElementById("resultadoModal");
        if (modal) {
            const span = document.querySelector(".close");
            span.onclick = function () {
                modal.style.display = "none";
            };
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            };
        }
    </script>
</body>

</html>
